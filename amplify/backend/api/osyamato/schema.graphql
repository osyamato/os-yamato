type Memo
  @model
  @auth(rules: [
    { allow: owner },
    { allow: owner, ownerField: "sharedWith", operations: [read, update] }
  ])
{
  id: ID!
  content: String!
  tags: [String]
  sharedWith: [String]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Diary
  @model
  @auth(rules: [{ allow: owner }])
{
  id: ID!
  owner: String!
  content: String!
  date: AWSDate!
  lastOpenedAt: AWSDateTime
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Schedule
  @model
  @auth(rules: [{ allow: owner }])
{
  id: ID!
  owner: String!
  date: AWSDate!
  startTime: String
  endTime: String
  title: String
  memo: String
  isAllDay: Boolean
  lastOpenedAt: AWSDateTime
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Contact
  @model
  @auth(rules: [{ allow: owner }])
{
  id: ID!
  name: String!
  furigana: String
  phoneNumbers: [String]
  emails: [String]
  note: String
  yamatoId: String
  lastOpenedAt: AWSDateTime
  createdAt: AWSDateTime
}

type ChatRoom
  @model
  @auth(rules: [
    { allow: owner },
    { allow: private, operations: [read, create, update] }
  ])
{
  id: ID!
  user1: String
  user2: String
  memberSubs: [String]
  isGroup: Boolean @default(value: "false")
  groupName: String
  lastMessage: String
  lastContentType: String
  lastTimestamp: AWSDateTime
  lastReadAtUser2: AWSDateTime
  lastReadAtUser1: AWSDateTime
  lastSenderId: String
  expiresAt: AWSTimestamp
  deletedByUser1: Boolean @default(value: "false")
  deletedByUser2: Boolean @default(value: "false")
}

type Message
  @model
  @auth(rules: [{ allow: owner }, { allow: private, operations: [read] }])
{
  id: ID!
  roomId: ID! @index(name: "byRoom", queryField: "messagesByRoomId", sortKeyFields: ["timestamp"])
  senderSub: String!
  senderYamatoId: String!
  receiverSub: String
  receiverYamatoId: String
  content: String!
  contentType: String
  imageKey: String
  thumbnailKey: String
  timestamp: AWSDateTime!
  createdAt: AWSDateTime
  expiresAt: AWSTimestamp

  reactions: [Reaction] @hasMany(indexName: "byMessage", fields: ["id"])
}


type Reaction
  @model
  @auth(rules: [
    { allow: owner },
    { allow: private, operations: [read] }
  ])
{
  id: ID!
  messageId: ID! @index(name: "byMessage", sortKeyFields: ["createdAt"])
  emoji: String!
  reactorSub: String!
  reactorYamatoId: String
  createdAt: AWSDateTime
}

type PublicProfile
  @model
  @auth(rules: [
    { allow: owner },
    { allow: private, operations: [read] }
  ])
{
  id: ID!
  yamatoId: String! @index(name: "byYamatoId", queryField: "publicProfileByYamatoId")
  displayName: String
  icon: String
  bio: String
}

type ChatRequest
  @model
  @auth(rules: [
    { allow: owner, ownerField: "fromUserId", operations: [create, read, update, delete] },
    { allow: owner, ownerField: "toUserId", operations: [read, update, delete] }
  ])
{
  id: ID!
  fromUserId: ID!
  toUserId: ID!
  status: String!
  message: String
  createdAt: AWSDateTime!
  ttl: AWSTimestamp
  isGroup: Boolean @default(value: "false")
  provisionalRoomId: ID
}

